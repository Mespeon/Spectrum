<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Stores List - Spectrum Management System</title>
<style>
	body {
		font-size: 14px;
		font-family: Arial, Helvetica, sans-serif;	
	}
	
	#wrapper {
		width: 50%;
		height: 500px;
		margin: auto;
		margin-top: 5%;
		margin-bottom: 15%;
		background-repeat: no-repeat;
		background-position: left;
	}
	
	#text-area {
		width: 50%;
		margin: auto;
		margin-left: 50%;
		padding-top: 20%;
	}
	
	#text-area span {
		display: block;	
	}
	
	#header {
		font-size: 20px;
		font-weight: bold;
		color: #3c0fad;
	}
	
	#text {
		font-size: 12px;	
	}
</style>
</head>

<body>
<div id="wrapper">
	{% if view_header %}
		<h1>{{view_header}}</h1>
	{% endif %}
	
	{% if store_list %}
		<ul>
		{% for scode in store_list %}
			<li><a href="/mainboard/{{ scode.store_code}}">{{ scode.store_name }}</a></li>
		{% endfor %}
		</ul>
	{%else %}
		<p>No stores available.</p>
	{% endif %}
	
	<a href="{% url 'index' %}">Back to home page</a>
</div>
</body>
</html>
